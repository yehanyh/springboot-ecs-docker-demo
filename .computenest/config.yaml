Service:
  RegionId: cn-hangzhou
  DeployType: ros
  DeployMetadata:
    SupplierDeployMetadata:
      AcrImageArtifactRelation:
        # 相应的，ros模板中也需要采用该伪参数
        '{{ computenest::acrimage::yehanyh_springboot-ecs-docker-demo-dockerfile }}':
          ArtifactId: ${Artifact.Artifact_1.ArtifactId}
          ArtifactVersion: ${Artifact.Artifact_1.ArtifactVersion}
    TemplateConfigs:
      - Name: ECS单机版
        Url: 'ros_templates/template.yaml'
        # 未选择部署地域则采用 []
        AllowedRegions:
          - cn-hangzhou
          - cn-shanghai
          - cn-beijing
  ServiceType: private
  ServiceInfo:
    Locale: zh-CN
    ShortDescription: demo
    Image: 'resources/icons/service_logo.png'
Artifact:
  Artifact_1:
    ArtifactType: AcrImage
    # 采用与image_name相同的ArtifactName
    ArtifactName: yehanyh_springboot-ecs-docker-demo-dockerfile
    ArtifactProperty:
      RepoName: ${AcrImageBuilder.AcrImage_1.RepoName}
      Tag: ${AcrImageBuilder.AcrImage_1.Tag}
      RepoType: Public
AcrImageBuilder:
  AcrImage_1:
    # dockerfile路径
    DockerFilePath: Dockerfile
    # 采用与image_name相同的repoName
    RepoName: yehanyh_springboot-ecs-docker-demo-dockerfile
    Tag: 1.0.0
    DockerBuildArgs: {}